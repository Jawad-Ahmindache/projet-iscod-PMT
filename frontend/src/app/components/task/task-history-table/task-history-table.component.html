<div class="history-table">
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Utilisateur</th>
        <th>Modification</th>
      </tr>
    </thead>
    <tbody>
      @for (entry of history; track entry.id) {
      <tr>
        <td>{{ entry.changedAt | date : "dd/MM/yyyy HH:mm" }}</td>
        <td>{{ entry.changedByUsername }}</td>
        <td>{{ entry.changeDescription }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
