<div class="projects-container">
  <header class="page-header">
    <h1>Mes Projets</h1>
  </header>

  <app-data-table
    [data]="projects"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    [totalItems]="totalItems"
    (pageChange)="onPageChange($event)"
    (sortChange)="onSortChange($event)"
  />
</div>
